        <script>
            document.addEventListener("DOMContentLoaded", function () {
           const menuButton = document.querySelector(".menu-button");
           const navbar = document.querySelector(".navbar");
           const cartIcons = document.querySelectorAll(".add-cart"); // Select all cart icons in product cards
       
           // Check if menuButton and navbar exist before adding event listener
           if (menuButton && navbar) {
               menuButton.addEventListener("click", function () {
                   navbar.classList.toggle("open");
                   console.log("Menu clicked! Navbar class:", navbar.classList);
               });
           } else {
               console.error("Menu button or navbar not found!");
           }
       
           // Function to check if the device is mobile
           function isMobile() {
               return window.innerWidth <= 768;
           }
       
           // Razorpay Checkout Function
           function initiatePayment(price, productName) {
               var options = {
                   "key": "your_razorpay_key", // Replace with your Razorpay Key
                   "amount": price * 100, // Convert ₹ to paise
                   "currency": "INR",
                   "name": "Your Business Name",
                   "description": productName,
                   "image": "your_logo_url", // Replace with logo URL
                   "handler": function (response) {
                       alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                   },
                   "prefill": {
                       "name": "Customer Name",
                       "email": "customer@example.com",
                       "contact": "9999999999"
                   },
                   "theme": {
                       "color": "#F37254"
                   }
               };
       
               var rzp1 = new Razorpay(options);
               rzp1.open();
           }
       
           // Add Event Listener to Each Cart Icon
           cartIcons.forEach(cartIcon => {
               cartIcon.addEventListener("click", function (event) {
                   if (this.id === "cart-icon") return;
       
                   if (isMobile()) { // Only trigger on mobile
                       const productCard = this.closest(".overlay");
                       if (!productCard) return;
       
                       const priceText = productCard.querySelector(".price")?.innerText.replace("₹", "").trim();
                       const productName = productCard.querySelector(".product-title")?.innerText.trim();
       
                       if (!priceText || !productName) return;
       
                       const price = parseFloat(priceText);
                       if (isNaN(price)) return;
       
                       initiatePayment(price, productName);
       
                       event.preventDefault();
                       event.stopPropagation();
                   }
               });
           });
       });
       
           </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        function isDesktop() {
            return window.innerWidth >= 1024; // Adjust breakpoint as needed
        }
    
        if (!isDesktop()) {
            showPopup();
        }
    
        function showPopup() {
            const popup = document.createElement("div");
            popup.innerHTML = `
                <div class="popup-overlay">
                    <div class="popup-content">
                        <p>For the best experience, please view this site on a desktop. Our design and features are optimized for larger screens to ensure smooth navigation and the highest quality experience.</p>
                        <button id="close-popup">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
    
            document.getElementById("close-popup").addEventListener("click", function () {
                popup.style.display = "none";
            });
        }
    });
    
    </script>
